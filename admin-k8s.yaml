# 0. PersistentVolumeClaim: 데이터 영속성을 위한 EBS 스토리지
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: php-admin-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: gp2
---
# 1. Secret: 데이터베이스 연결 정보
