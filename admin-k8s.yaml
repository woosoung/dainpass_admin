# php-admin/admin-k8s.yaml

# 1. Deployment: Admin 파드를 어떻게 실행할지에 대한 정의
apiVersion: apps/v1
kind: Deployment
metadata:
  name: php-admin-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: php-admin
  template:
    metadata:
      labels:
        app: php-admin
    spec:
      containers:
      - name: php-admin
        # 이 image 주소는 CI/CD 과정에서 동적으로 변경됩니다.
        image: 289652921928.dkr.ecr.ap-northeast-2.amazonaws.com/dainpass/php-admin-page:latest
        ports:
        - containerPort: 80
---
# 2. Service: Admin 파드 그룹에 대한 내부 주소 생성
apiVersion: v1
kind: Service
metadata:
  name: php-admin-service
spec:
  selector:
    app: php-admin
  ports:
  - port: 80
    targetPort: 80
---
# 3. Ingress: 'admin.dainpass.com' 주소와 Service를 연결
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: admin-ingress
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    # 발급받은 SSL 인증서의 ARN을 여기에 추가하세요.
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:289652921928:certificate/dc7c73ee-a4b6-4b72-b75d-01a6a03ced64
spec:
  rules:
    - host: admin.dainpass.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: php-admin-service
                port:
                  number: 80